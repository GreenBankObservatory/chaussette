language: python
sudo: false
env:
    - TOX_ENV=py27
    - TOX_ENV=py35
    - TOX_ENV=flake8
    - TOX_ENV=docs
addons:
    apt:
        packages:
            - libev-dev
            - libevent-dev
install:
  - python setup.py develop
  - pip install tox
script: tox -e $TOX_ENV
after_success:
  - pip install coveralls
  - coveralls
notifications:
    email: tarek@mozilla.com
    irc: "irc.freenode.org#mozilla-circus"
    on_success: change
